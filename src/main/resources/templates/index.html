<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--引入公共head-->
    <th:block th:include="base/baseHead :: base_head"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>系统登陆</title>
    <script th:src="@{/js/myJS/index.js}" type="text/javascript"></script>
    <link  th:href="@{/css/index.css}" rel="stylesheet" type="text/css"/>

    <!--引入bootstrap-->
    <script type="text/javascript" th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}"/>
</head>
<body>
    <div class="loginBackGround">
        <div class="loginHead">
            <div class="systemRemark">
                <span>欢迎登陆相片管理系统</span>
            </div>
        </div>
        <div class="loginBody">
            <form id="loginForm" method="post" action="/login/doLogin">
                <div>
                    <div>
                        <span>账号：</span><input type="text" id="accountName" name="accountName" />
                    </div>
                    <br/>
                    <div>
                        <span>密码：</span><input type="password" id="password" name="password"/>
                    </div>
                    <div class="loginButton">
                        <button type="button" class="btn btn-warning" onclick="index.login($('#accountName'),$('#password'))">登陆</button>
                        <button type="button" class="btn btn-success" onclick="index.register()">点我注册</button>
                    </div>
                    <div class="loginStatus">
                        <span id="loginStatus"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--<a href="http://localhost:8083/a/login/doLogin?id=1">点击登陆</a>-->
</body>
</html>
